    <main>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
          ></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="image/slide1.png"
              class="d-block w-100"
              alt="..."
              width="1280px"
              height="720px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="image/slide2.webp"
              class="d-block w-100"
              alt="..."
              width="1280px"
              height="720px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="image/slide3.webp"
              class="d-block w-100"
              alt="..."
              width="1280px"
              height="720px"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
      <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
          Shopping Bag
          <span class="total">0</span>
        </div>

        <!-- Product #1 -->
        <div class="item">
          <div class="buttons">
            <i class="far fa-calendar-times"></i>

            <span class="like-btn"
              ><i class="fas fa-heart"></i>
              <source

            <span>Common Projects</span>
            <span>Bball High</span>

            <span>White</span>
          </div>

          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="image/plus.svg" alt="" width="100%" />
            </button>
            <span class="qute">0</span>
            <button class="minus-btn" type="button" name="button">
              <img src="image/moin.png" alt="moin" width="100%" />
            </button>

        <!-- Product #2 -->

            <i class="far fa-calendar-times"></i>

          <div class="quantity">
            <button class="plus-btn" type="button" name="button">

            <span class="qute">0</span>

            <button class="minus-btn" type="button" name="button">

            </button>
          </div>

        <!-- Product #3 -->

          <div class="buttons">
            <i class="far fa-calendar-times"></i>

            <span class="like-btn">
              <!-- <img src="image/like.jpg" alt="like" width="100%" /> -->
              <i class="fas fa-heart"></i>

            <img src="item-3.png" alt="" />
          </div>

          <div class="description">
            <span>Our Legacy</span>
